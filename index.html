<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang|Mouse+Memoirs" rel="stylesheet">
</head>

<body>
  <script>
    const ipcRenderer = require('electron').ipcRenderer;
    // wait for an updateReady message
    ipcRenderer.on('updateReady', function (event, text) {
      // changes the text of the button
      var container = document.getElementById('ready');
      container.innerHTML = "new version ready!";
    })
  </script> Version:
  <span id="version">v0.1.9</span>
  <!-- the button onClick sends a quitAndInstall message to the electron main process -->
  <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">no updates ready</button>

  <h1>My Memory Assistant 📝</h1>
  <ul id="list"></ul>
  <button id="delete">Delete ❌</button>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
